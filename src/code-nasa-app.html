<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="shared-styles.html">

<dom-module id="code-nasa-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      app-header::before {
        position: absolute;
        content: '';
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #252C32;
        opacity: 0;
        transition: opacity 0.5s;
      }

      app-header[threshold-triggered]::before {
        opacity: 1;
      }

      .menu-button {
        width: 24px;
        height: 24px;
        margin: 24px;
        border: none;
        background: url(data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cg%3E%3Cpath d=%22M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z%22 fill=%22#DCDCDC%22%3E%3C/path%3E%3C/g%3E%3C/svg%3E) no-repeat;
      }
      
      .tabs {
        display: none;
      }

      .tabs > a {
        display: inline-block;
        padding: 12px 0;
        margin: 24px;
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }
      
      .tabs > a:hover {
        text-decoration: none;
        border-bottom: 1px solid #6A6E75;
      }

      .tabs > a.iron-selected {
        border-bottom: 1px solid #DCDCDC;
      }

      iron-pages {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 24px;
      }

      footer {
        margin-top: 48px;
        background: #252C32;
        padding: 24px;
        text-align: center;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #252C32;
        }
      }

      .close-button {
        width: 24px;
        height: 24px;
        margin: 24px;
        border: none;
        background: url(data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cg%3E%3Cpath d=%22M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z%22 fill=%22#DCDCDC%22%3E%3C/path%3E%3C/g%3E%3C/svg%3E) no-repeat;
      }

      .drawer-links > a {
        display: block;
        padding: 12px;
        margin: 12px 24px;
      }
      
      .drawer-links > a:hover {
        text-decoration: none;
      }

      .drawer-links > a.iron-selected {
        padding-left: 11px;
        border-left: 1px solid #DCDCDC;
      }

      @media (min-width: 768px) {
        .tabs {
          display: block;
        }

        .menu-button,
        app-drawer {
          display: none;
        }
      }
    </style>

    <app-location route="{{route}}" query-params="{{queryParams}}" use-hash-as-path></app-location>
    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}"></app-route>

    <app-header-layout>
      <app-header reveals threshold="1">
        <button class="menu-button" on-click="_toggleDrawer"></button>
        <iron-selector class="tabs" selected="[[page]]" attr-for-selected="name">
          <a href="/#/" name="projects">Projects</a>
          <a href="/#/guide" name="guide">Guide</a>
          <a href="/#/share" name="share">Share</a>
        </iron-selector>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="invalid"
          role="main">
        <code-nasa-projects name="projects" query-params="{{queryParams}}"></code-nasa-projects>
        <code-nasa-guide name="guide"></code-nasa-guide>
        <code-nasa-share name="share"></code-nasa-share>
        <code-nasa-invalid name="invalid"></code-nasa-invalid>
      </iron-pages>

      <footer>
        <p>
          NASA Officials:
          <a href="mailto:beth.beck@nasa.gov">Beth Beck</a>
          and
          <a href="mailto:jason.duley@nasa.gov">Jason Duley</a>
        </p>
        <p>
          <a href="http://open.nasa.gov/">A NASA Open Government Initiative Website</a>
        </p>
      </footer>
    </app-header-layout>

    <app-drawer id="drawer" tabindex="0" swipe-open>
      <button class="close-button" on-click="_toggleDrawer"></button>
      <iron-selector class="drawer-links" selected="[[page]]" attr-for-selected="name" on-click="_toggleDrawer">
        <a href="/#/" name="projects">Projects</a>
        <a href="/#/guide" name="guide">Guide</a>
        <a href="/#/share" name="share">Share</a>
      </iron-selector>
    </app-drawer>
  </template>

  <script>
    Polymer({
      is: 'code-nasa-app',

      properties: {
        queryParams: Object,

        page: String,
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_pageChanged(page)'
      ],

      listeners: {
        down: '_down'
      },

      _routePageChanged: function(page) {
        Polymer.AppLayout.scroll({ top: 0 });
        this.page = page || 'projects';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('code-nasa-' + this.page + '.html');
        this.importHref(resolvedPageUrl, null, this._handleInvalidPage, true);
      },

      _handleInvalidPage: function() {
        this.page = 'invalid';
      },

      _toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      _down: function() {
        // HACK(keanulee): Need to add some gesture listener so clicks work correctly on touch devices.
        // See Polymer/polymer#4128.
      }
    });
  </script>
</dom-module>
