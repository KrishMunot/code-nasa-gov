<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="shared-styles.html">

<dom-module id="code-nasa-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #555555;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      .tabs > a {
        margin: 12px;
      }
    </style>

    <app-location route="{{route}}" query-params="{{queryParams}}" use-hash-as-path></app-location>
    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}"></app-route>

    <app-header-layout>
      <app-header reveals shadow>
        <app-toolbar class="tabs">
          <a href="/#/">code.NASA</a>
          <a href="/#/guide">Guide</a>
          <a href="/#/share">Share</a>
        </app-toolbar>
        <app-toolbar>
          <label for="query">Search Projects:</label>
          <input id="query" type="text" value="{{queryParams.q::input}}">
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="invalid"
          role="main">
        <code-nasa-projects name="projects" query-params="[[queryParams]]"></code-nasa-projects>
        <code-nasa-guide name="guide"></code-nasa-guide>
        <code-nasa-share name="share"></code-nasa-share>
        <code-nasa-invalid name="invalid"></code-nasa-invalid>
      </iron-pages>

      <footer>
        <div>NASA Officials: <a href="mailto:beth.beck@nasa.gov">Beth Beck</a> and <a href="mailto:jason.duley@nasa.gov">Jason Duley</a></div>
        <div><a href="http://open.nasa.gov/">A NASA Open Government Initiative Website</a></div>
      </footer>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'code-nasa-app',

      properties: {
        queryParams: Object,

        page: String,
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_pageChanged(page)',
        '_queryChanged(queryParams.q)'
      ],

      _routePageChanged: function(page) {
        Polymer.AppLayout.scroll({ top: 0 });
        this.page = page || 'projects';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('code-nasa-' + this.page + '.html');
        this.importHref(resolvedPageUrl, null, this._handleInvalidPage, true);
      },

      _queryChanged: function(query) {
        if (query) this.set('route.path', '/');
      },

      _handleInvalidPage: function() {
        this.page = 'invalid';
      }
    });
  </script>
</dom-module>
