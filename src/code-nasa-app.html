<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="shared-styles.html">

<dom-module id="code-nasa-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      app-header[threshold-triggered] {
        background-color: #050D1A;
      }
      
      .tabs {
        display: none;
      }

      .tabs a {
        display: inline-block;
        padding: 12px 0;
        margin: 24px;
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 0.3em;
      }
      
      .tabs a:hover {
        text-decoration: none;
        border-bottom: 1px solid #6A6E75;
      }

      .tabs a.iron-selected {
        border-bottom: 1px solid #DCDCDC;
      }

      iron-pages {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 24px;
      }

      footer {
        margin-top: 48px;
        background: #252C32;
        padding: 24px;
        text-align: center;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #000;
        }
      }

      @media (min-width: 768px) {
        .tabs {
          display: block;
        }

        .drawer-toggle,
        app-drawer {
          display: none;
        }
      }
    </style>

    <app-location route="{{route}}" query-params="{{queryParams}}" use-hash-as-path></app-location>
    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}"></app-route>

    <app-header-layout>
      <app-header reveals threshold="1">
        <button class="drawer-toggle" on-click="_toggleDrawer">==</button>
        <iron-selector class="tabs" selected="[[page]]" attr-for-selected="name">
          <a href="/#/" name="projects">Projects</a>
          <a href="/#/guide" name="guide">Guide</a>
          <a href="/#/share" name="share">Share</a>
        </iron-selector>
        <!-- <app-toolbar>
          <label for="query">Search Projects:</label>
          <input id="query" type="text" value="{{queryParams.q::input}}">
        </app-toolbar> -->
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="invalid"
          role="main">
        <code-nasa-projects name="projects" query-params="{{queryParams}}"></code-nasa-projects>
        <code-nasa-guide name="guide"></code-nasa-guide>
        <code-nasa-share name="share"></code-nasa-share>
        <code-nasa-invalid name="invalid"></code-nasa-invalid>
      </iron-pages>

      <footer>
        <p>
          NASA Officials:
          <a href="mailto:beth.beck@nasa.gov">Beth Beck</a>
          and
          <a href="mailto:jason.duley@nasa.gov">Jason Duley</a>
        </p>
        <p>
          <a href="http://open.nasa.gov/">A NASA Open Government Initiative Website</a>
        </p>
      </footer>
    </app-header-layout>

    <app-drawer id="drawer" swipe-open>
      <button on-click="_toggleDrawer">X</button>
      <iron-selector selected="[[page]]" attr-for-selected="name">
        <a href="/#/" name="projects">Projects</a>
        <a href="/#/guide" name="guide">Guide</a>
        <a href="/#/share" name="share">Share</a>
      </iron-selector>
    </app-drawer>
  </template>

  <script>
    Polymer({
      is: 'code-nasa-app',

      properties: {
        queryParams: Object,

        page: String,
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_pageChanged(page)',
        // '_queryChanged(queryParams.q)'
      ],

      _routePageChanged: function(page) {
        Polymer.AppLayout.scroll({ top: 0 });
        this.page = page || 'projects';
      },

      _pageChanged: function(page) {
        this.$.drawer.close();

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('code-nasa-' + this.page + '.html');
        this.importHref(resolvedPageUrl, null, this._handleInvalidPage, true);
      },

      // _queryChanged: function(query) {
      //   if (query) this.set('route.path', '/');
      // },

      _handleInvalidPage: function() {
        this.page = 'invalid';
      },

      _toggleDrawer: function() {
        this.$.drawer.toggle();
      }
    });
  </script>
</dom-module>
